<div class="add-timeline">
  <h1 typography>Add a new timeline</h1>
  <button mat-icon-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div>
  <div class="card-container">
    <ng-container
      *ngIf="timelineCollection | async as timelineData; else spinner"
    >
      <mat-card *ngFor="let timeline of timelineData" class="timeline-card">
        <mat-card-title>{{ timeline.name }}</mat-card-title>
        <mat-card-actions>
          <a mat-button color="primary" [routerLink]="[timeline._id]"
            ><mat-icon>edit</mat-icon>EDIT</a
          >
          <a mat-button color="primary" (click)="removeTimeline(timeline._id)"
            ><mat-icon>delete</mat-icon>DELETE</a
          >
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-template #spinner>
      <div class="spinner-container">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
