<div class="container">
  <mat-card>
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="name@example.com"
          [formControl]="email"
          required
          autocomplete="off"
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          autocomplete="off"
          [formControl]="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="form-footer">
        <a class="auth-link" routerLink="/forgot-password">Forgot password?</a>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          routerLink="/lore-collection"
          (click)="login(email.value, password.value)"
        >
          Login
        </button>
      </div>
      <mat-divider [inset]="true"></mat-divider>
      <div class="card-footer">
        <mat-card-subtitle>Don't have an account?</mat-card-subtitle>
        <button mat-raised-button routerLink="/register">
          Create an account
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
