<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">
      <h2>LoreMap</h2>
    </mat-toolbar>

    <ng-container [ngSwitch]="sectionName">
      <mat-nav-list *ngSwitchCase="'Lore collection'">
        <a mat-list-item routerLink="/lore-collection">
          <mat-icon>collections_bookmark</mat-icon>
          <span>Lore Collection</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Account Settings</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
      <mat-nav-list
        *ngSwitchCase="
          'Login' || 'Register' || 'Reset password' || 'Forgot password'
        "
      >
        <a mat-list-item routerLink="/login">
          <mat-icon>account_circle</mat-icon>
          <span>Login</span>
        </a>
        <a mat-list-item routerLink="/register">
          <mat-icon>assignment_ind</mat-icon>
          <span>Create account</span>
        </a>
      </mat-nav-list>
      <mat-nav-list *ngSwitchDefault="">
        <mat-divider></mat-divider>
        <app-document-expoansion-panel></app-document-expoansion-panel>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/lore-collection">
          <mat-icon>collections_bookmark</mat-icon>
          <span>Lore Collection</span>
        </a>
        <mat-divider></mat-divider>
        <a
          mat-list-item
          [routerLink]="['lore-collection', loreId, 'map-upload']"
        >
          <mat-icon>map</mat-icon>
          <span>Maps</span>
        </a>
        <a
          mat-list-item
          [routerLink]="['lore-collection', loreId, 'timelines']"
        >
          <mat-icon>hourglass_full</mat-icon>
          <span>Timelines</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Account Settings</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ sectionName }}</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
